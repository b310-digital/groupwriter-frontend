<!doctype html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <style>
    body {
      font-size: 8px;
    }

    s {
      text-decoration: none;
      position: relative;
    }
    s::after {
      content: '';
      position: absolute;
      left: 0;
      top: 100%;
      width: 100%;
      height: 1px;
      background: #000;
    }

    ol {
      counter-reset: item;
      counter-increment: item;
      margin-left: 1em;
    }

    li p {
      display: inline-block;
    }

    ul {
      margin-left: 1em;
    }

    ul li { list-style-type: none;}
    ul li:before { content: 'â€¢ '; margin-left: -1em; }

    ol li { list-style-type: none;}
    ol li:before { content: '- '; margin-left: -1em; }

    h1 {
      font-size: 2.5em;
    }

    h2 {
      font-size: 1.8em;
    }

    h3 {
      font-size: 1.5em;
    }

    h4 {
      font-size: 1.2em;
    }

    table {
      border: 1px solid black;
      margin-top: 10px;
      margin-bottom: 10px;
      font-size: 8px;
    }

    tr {
      border: 1px solid black;
      min-width: 50px;
      height: 20px;
    }

    td {
      border: 1px solid black;
      word-break: break-all;
      min-width: 50px;
      height: 20px;
    }

    th {
      border: 1px solid black;
      min-width: 50px;
      height: 20px;
      word-break: break-all;
    }


    img {
      max-width: 100%;
      margin-top: 10px;
      margin-bottom: 10px;
    }

    @page {
      size: letter;
    }
  </style>
</head>

<body>
</body>

</html>
